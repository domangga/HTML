<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h2>var, let, const</h2>
    <script>
        var a = 10;
        var a = 18;

        document.write(a + "<br>");
        // var - 재선언 O, 값변경 O
        
        let b = 10;
        b = 18;
        
        document.write(b + "<br>");
        // let - 재선언 X, 값변경 O
        
        const c = 10;
        c = 18;
        document.write(c + "<br>");
        // const - 재선언, 값변경 X
    </script>
</body>
</html>
